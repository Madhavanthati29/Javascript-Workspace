<html>
    <head>
        <style>
        h1, h3
        {
            color: black;
            font-size: 40px;
            text-align: center;
        }
        table
        {
            margin-left: 650px;
            border: 2px solid white;
            background-color: beige;
        }
        td
        {
            padding: 10px;
            border: 2px solid white;
        }
        #button
        {
            margin-left: 740px;
        }
        </style>
        <script>
            function show()
            {
                var fname = document.getElementById("textbox1").value;
                var lname = document.getElementById("textbox2").value;
                var age = document.getElementById("age").value;
                var address = document.getElementById("address").value;
                var gender = document.getElementById("gender").value;
                confirm("You have entered: " +"\nName: " + fname + " " + lname + "\n Age: " + age + "\nAddress: " + address + "\nGender: " + gender + "\n\nDo you want to confirm these Details?");
            }
            function changeColor(val)
            {
                if((val.value=="") || (val.value==null))
                {
                    val.style.background="pink";
                }
                else
                {
                    val.style.background="cyan";
                }
            }
            </script>
            </head>
        <body>
            <h1>USER REGISTRATION DETAILS</h1>
            <h3>Please fill the following details and get Registered!!</h3>
            <br>
            <br>
        <table>
            <tr>
                <td>FirstName:</td>
                <td><input type="text" name="name1" id="textbox1" onblur="changeColor(this);"/></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><input type="text" name="name2" id="textbox2" onblur="changeColor(this);"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age_box" id="age" onblur="changeColor(this);"/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="5" name="address_box" id="address" onblur="changeColor(this);"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><select name="Gender" id="gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <input id="button" type="button" value="Register me" onclick="show();"/>
</body>
            </html>
