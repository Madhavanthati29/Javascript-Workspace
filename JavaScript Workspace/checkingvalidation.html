<!DOCTYPE html>
<html>
  <head>
    <title>validation</title>
    <script>
    function validate() 
	  {
      const p = document.getElementById("phone").value;
      const e = document.getElementById("email").value;

      const pValid = /^\d{10}$/; // 10 digit phone number
      const eValid= /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // email address format

      if (!pValid.test(p)) 
	    {
        document.getElementById("result").innerHTML = "Invalid phone number";
      } 
      else if (!eValid.test(e)) 
	    {
        document.getElementById("result").innerHTML = "Invalid email address";
      } 
      else 
	    {
        document.querySelector(".a").value ="";
        document.querySelector(".aa").value= "";
        document.getElementById("result").innerHTML =" Phone Number Is : "+p+"<br> Mail is : "+e;
      }
    }
    </script>
  </head>     
  <body>
    <div align="center">
      <h1>Checking  validation</h1>
      <form>
        <label for="phone">Phone number:</label>
        <input type="text" id="phone" class="a" name="phone"><br><br>
        <label for="email">Email address:</label>
        <input type="email" id="email" class="aa" name="email"><br><br>
        <input type="button" value="SUBMIT" onclick="validate()">
        <p align="center"id="result"></p>
    </div>
  </body>
</html>
