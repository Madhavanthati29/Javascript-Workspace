<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaspkszBVT_HujhSs3WUluH6kaMtcm2T8f9g&usqp=CAU");
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 100px;
            color: white;
        }
        .div1 {
            color: white;
            background-color: #191970;
            opacity: 90%;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
            padding: 30px;
            box-sizing: border-box;
            font-size: 20px;
        }
        input[type=password],
        input[type=email] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
        }
        .registerbtn {
            background-color: green;
            color: white;
            opacity: 70%;
            width: 100%;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">
        Login</h1>
    <div class="div1">
        <form class="frm1" action="" method="post">
            <label>Email:</label>
            <input type="email" name="email" id="mail" placeholder="Enter your Email id.." size="25" required /></br>
            <label>Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your Password here.." size="25" required
                onblur="checkpwd()" /></br>
            <script type="text/javascript">
                function checkpwd() {
                    var n1 = document.getElementById("pwd").value;
                    var i;
                    i = n1.length;
                    if ((i >= 10) && (i <= 5)) {
                        alert("password should be less than 10 character");
                        document.getElementById("pwd").value = "";
                        document.getElementById("mail").value = "";
                    }
                }
            </script>
            <br>
            <br>
            <input type="submit" class="registerbtn" value="SUBMIT" />
        </form>
    </div>
</body>
</html>
