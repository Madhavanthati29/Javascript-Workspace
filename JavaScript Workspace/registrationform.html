<html>
    <head>
        <script>
            function validate()
            {
                var name = document.forms["RegForm"] ["Name"];
                var email = document.forms["RegForm"] ["Email"];
                var phone = document.forms["RegForm"] ["Telephone"];
                var what = document.forms["RegForm"] ["Subject"];
                var address = document.forms["RegForm"] ["Address"];
                var pwd = document.forms["RegForm"] ["Password"];
                if(name.value == "")
                {
                    window.alert("Please enter your name");
                    name.focus();
                    return false;
                }
                if(phone.value == "")
                {
                    window.alert("Please enter your phonenumber");
                    phone.focus();
                    return false;
                }
                if(address.value == "")
                {
                    window.alert("Please enter your address");
                    address.focus();
                    return false;
                }
                if(pwd.value == "")
                {
                    window.alert("Please enter your password");
                    pwd.focus();
                    return false;
                }
                if(what.selectedIndex < 1)
                {
                    window.alert("Please enter your course");
                    what.focus();
                    return false;
                }
                return true;
            }
            </script>
        <style>
            div
            {
                box-sizing:border-box;
                width:100%;
                border:100px solid black;
                float:left;
                align-content:center;
                align-items: center;
            }
            form
            {
                margin:0 auto;
                width: 600px;
            }
            </style>
        </head>
        <body>
            <h1 style="text-align: center;">REGISTRATION FORM</h1>
            <div>
            <form name="RegForm" action="regsuccess.html" onsubmit = "return validate()" method="post">
                <p>Name:<input type="text" size="20" name="Name"/></p>
                <br>
                <p>Address:<input type="text" size="20" name="Address"/></p>
                <br>
                <p>Email:<input type="text" size="20" name="Email"/></p>
                <br>
                <p>Password:<input type="password" size="20" name="Password"/></p>
                <br>
                <p>Mobile:<input type="text" size="20" name="Telephone"/></p>
                <br>
                <p>
                    SELECT YOUR CHOICE
                    <select type="text" value="" name="Subject">
                        <option>SELECT</option>
                        <option>BTECH</option>
                        <option>BE</option>
                        <option>MTECH</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        </select>
                        </p>
                        <br>
                        <br>
                        <p>Comments:<textarea cols="55" name="Comment"></textarea></p>
                        <p>
                            <input type="submit" value="SUBMIT" name="Submit"/>
                            <input type="reset" value="RESET" name="RESET"/>
                        </p>
            </form>
            <div>
        </body>
    
</html>
