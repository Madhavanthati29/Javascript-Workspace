<html>
    <head>
        <script type="text/javascript">
            function sum()
            {
                var n1 = parseInt(document.getElementById("n1").value);
                var i, sumofn=0;
                for(i=1; i<=n1; i++)
                {
                    sumofn = sumofn + i;
                }
                document.write(sumofn);
            }
        </script>
    </head>
        <body>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="n1">Number1:</label>
                            </td>
                            <td>
                                <input type="text" id="n1"/>
                            </td>
                    </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Sum Of N" onclick="sum();">
                            </td>
                        </tr>
                </table>
            </form>
        </body>
</html>
